<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example Workshop</title>
    </head>
    <body>
        <h1 style="" name="" class="" title="">INSIDE CONTENT</h1>
        <label for="" style="" id="" name="" class="">CONTENT</label>
        <!-- open tag contains the attributes, formatted as type="value", serparated by space -->
        <p>CONTENT</p>
        <p>HELLO</p>
        <!-- <text style="display:block"></text> -->
        <!-- The above command is a block type that takes the entire line. -->
        <span>POKEMON</span>
        <br>
        <span>OVER</span>
        <br>
        <span>EVERYTHING</span>
        <!-- The span command is an in-line element. Without the br commands it would all be on one line -->
    </body>
</html>
