<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Reviewing CSS</h1>

        <!-- Inline CSS STYLING
            style = "property: (value);" 
            style = "property: (value)px;" 
            style = "property: (value)%;" 
            style = "property: (value)em (value)px (value)%;" 

            style = "font-size: 10px;"
            style = "font-size: 10em;"
            style = "font-size: 90%;"

            style = "font-weight: normal;"
            style = "font-weight: bold;"
            style = "font-weight: 100;"

            style = "border: pixelSize borderType color;"
            style = "border-top: pixelSize borderType color;"
            style = "border-right: pixelSize borderType color;"
            style = "border-bottom: pixelSize borderType color;"
            style = "border-left: pixelSize borderType color;"

            style = "border-top: 1px solid;"

            style = "display: block;"
            style = "display: inline;"
            style = "display: inline-block;"
            style = "display: flex;"

            style = "margin: all"
            style = "margin: top/bottom left/right"
            style = "margin: top left/right bottom"
            style = "margin: top right bottom left"
        -->
        <div style="font-size: 48px; font-weight: bold;">Font-Size</div>

        <div style="border: 1px solid;">Borders</div>
        <div style="border-right: 10px solid red;">Borders right</div>

        <br>
        <br>
        <br>

        <div style="text-align: center;">center text</div>

        <br>
        <br>
        <br>

        <div style="display: block; border: 1px solid black;">Display Property</div>
        <div style="display: block; border: 1px solid black;">Display Property</div>
        <div style="display: block; border: 1px solid black;">Display Property</div>
        <div style="display: block; border: 1px solid black;">Display Property</div>
        
        <br>
        <br>
        <br>

        <div style="display: inline; border: 1px solid black;">Display Property</div>
        <div style="display: inline; border: 1px solid black;">Display Property</div>
        <div style="display: inline; border: 1px solid black;">Display Property</div>
        <div style="display: inline; border: 1px solid black;">Display Property</div>
            
        <br>
        <br>
        <br>

        <div style="display: inline-block; border: 1px solid black;">Display Property</div>
        <div style="display: inline-block; border: 1px solid black;">Display Property</div>
        <div style="display: inline-block; border: 1px solid black;">Display Property</div>
        <div style="display: inline-block; border: 1px solid black;">Display Property</div>
     
        <br>
        <br>
        <br>

        <div id="specialDiv" style="width: 80%; height:800px; border: 1px solid red;">Width + Height</div>

        <style>
            /*
            selector {
                property: value
            }
            */

            div {
                background: lemonchiffon;
            }

            /* id selector
                #idName {
                    background: red;
                }
            */

            #specialDiv {
                background: red;
            }

            

        </style>
    </body>
